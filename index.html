<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Animated Form</title>
    <!-- vector icons-->
    <script src="https://kit.fontawesome.com/95a7214987.js" crossorigin="anonymous"></script>

    <!-- styles -->
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>

    <form>
        <div class="field-name">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required>
            <i class="fas fa-arrow-up"></i>
        </div>
        <div class="field-email inactive">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" required>
            <i class="fas fa-arrow-up"></i>
        </div>
        <div class="field-password inactive">
            <i class="fas fa-key"></i>
            <input type="password" placeholder="Password" required>
            <i class="fas fa-arrow-up"></i>
        </div>
        <div class="field-finish inactive">
            <i class="fas fa-heart"></i>
            <p>Thank you...</p>
            <i class="fas fa-heart"></i>
        </div>
        <div class="name-error inactive">
            <p>*Username has to be at least 6 characters.</p>
        </div>
        <div class="email-error inactive">
            <p>*Please enter a valid email address.</p>
        </div>
        <div class="pass-error inactive">
            <p>*Password has to be at least 6 characters.</p>
        </div>
    </form>


    <!-- javascript-->
    <script src='assets/javascript/script.js'></script>
</body>

</html>
